
<div style="display: flex; flex-direction: row; justify-content: space-around;">
    <div style="flex-direction: column; display: flex; align-items: center;"> 
        <label>Score</label>
        <p-knob [(ngModel)]="response[0].score" [min]="0" [max]="10" [readonly]="true" />
    </div>
    <div style="flex-direction: column; display: flex; align-items: center;">
        <label>
            Modules analyzed
        </label>
        <h1>
            {{ response[0].module_count }}
        </h1>
    </div>
</div>

<p-table [columns]="headers" [value]="response" [tableStyle]="{ 'min-width': '66%' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col | titlecase }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr>
            <td *ngFor="let col of headers">
                {{ response[0].message_count[col] }}
            </td>
            <td>
                <p-button (onClick)="getFullReport()" [disabled]="fetching" *ngIf="!fetching">
                    Download Report
                </p-button>
                <p-button (onClick)="getFullReport()" [disabled]="fetching" *ngIf="fetching">
                    Preparing report
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
