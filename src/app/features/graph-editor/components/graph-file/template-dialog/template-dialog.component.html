<div style="display: flex; flex-direction: column; width: fit-content">
  <button
    *ngFor="let template of availableTemplates"
    pButton
    class="my-button"
    (click)="close(template.path)"
  >
    {{ template.name }}
  </button>
</div>
<div style="height: 10px"></div>
<button pButton class="my-button" (click)="cancel()">Cancel</button>
