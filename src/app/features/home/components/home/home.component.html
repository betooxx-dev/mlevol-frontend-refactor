<!-- Main Content -->
<div class="content">
  <div class="container">
    <h1>Welcome to the MLS Toolbox</h1>
    <p>
      MLS Toolbox is a collection of tools for MLOps mantaining good software
      engineering practices.
    </p>
  </div>
</div>

<!-- Features Section -->
<div class="features">
  <ul class="features-list">
    <li>
      <app-feature-button
        [iconClass]="'pi-sitemap'"
        [header]="'Pipeline Code Generator'"
        [text]="'Node-based code generator'"
        [routePath]="'/pipeline_generator'"
      >
      </app-feature-button>
    </li>

    <li>
      <app-feature-button
        [iconClass]="'pi-align-left'"
        [header]="'Code Assessment'"
        [text]="'Automatic code assessments'"
        [routePath]="'/assess'"
      >
      </app-feature-button>
    </li>
  </ul>
</div>
