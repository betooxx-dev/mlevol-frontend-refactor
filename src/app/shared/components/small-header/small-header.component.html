<div class="header-container">
  <div class="logo-section">
    <img 
      src="../../assets/horizontal.png" 
      alt="MLS Toolbox"
      class="logo-image"
    />
  </div>
  
  <div class="title-section" *ngIf="custom_header">
    <h2>{{ custom_header }}</h2>
  </div>
  
  <div class="actions-section">
    <p-button 
      (onClick)="redirectTo('/home')"
      class="home-button"
    >
      <i class="pi pi-home" style="margin-right: 6px;"></i>
      Home
    </p-button>
  </div>
</div>
