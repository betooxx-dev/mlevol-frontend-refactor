<div class="tool-header">
  <div class="tool-info">
    <div class="tool-icon" *ngIf="iconClass">
      <i [class]="'pi ' + iconClass"></i>
    </div>
    <div class="tool-details">
      <h1 class="tool-name">{{ toolName }}</h1>
      <p class="tool-description" *ngIf="toolDescription">{{ toolDescription }}</p>
    </div>
  </div>
</div>
